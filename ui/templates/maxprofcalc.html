<!--
    User interface for calculating maximum profit opportunities
    
    Description:
    Input form for maximum profit calculation allowing users to:
    - select date range for analysis
    - enter stock ticker symbol
    - find optimal buy/sell dates for maximum profit
    
    Form fields:
    - start_date: beginning of analysis period with constraints
    - end_date: end of analysis period with constraints
    - ticker: stock symbol input (default: spy)
    
    Dependencies:
    - flask route: /maxprofcalc2 (post method)
    - backend function: get_max_profit_analysis() from profit_and_sma.py
-->
<!DOCTYPE html>
<html>
<head>
    <title>Maximum Profit Calculator</title>
</head>
<body>
    <!-- Page Header -->
    <h1>Maximum Profit Calculator</h1>
    
    <!-- Main Input Form -->
    <form action="/maxprofcalc2" method="POST">
        <!-- Start Date Input with Constraints -->
        <p>Start Date: <input type="date" name="start_date" min="2023-01-01" max="{{max_date}}" required></p>
        
        <!-- End Date Input with Constraints -->
        <p>End Date: <input type="date" name="end_date" min="2023-01-01" max="{{max_date}}" required></p>
        
        <!-- Ticker Symbol Input -->
        <p>Ticker: <input type="text" name="ticker" value="SPY" required></p>
        
        <!-- Submit Button -->
        <p><button type="submit">Calculate Max Profit</button></p>
    </form>
    
    <!-- Navigation Back to Main Page -->
    <p><a href="/">Back to Main Page</a></p>
</body>
</html>
