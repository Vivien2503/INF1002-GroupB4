<!DOCTYPE html>
<html>
<head>
    <title>Maximum Profit Calculator</title>
</head>
<body>
    <h1>Maximum Profit Calculator</h1>
    
    <form action="/maxprofcalc2" method="POST">
        <p>Start Date: <input type="date" name="start_date" min="2023-01-01" max="{{max_date}}" required></p>
        <p>End Date: <input type="date" name="end_date" min="2023-01-01" max="{{max_date}}" required></p>
        <p>Ticker: <input type="text" name="ticker" value="SPY" required></p>
        <p><button type="submit">Calculate Max Profit</button></p>
    </form>
    
    <p><a href="/">Back to main page</a></p>
</body>
</html>
