    - trading recommendations with currency conversion

    - ticker: stock symbol input (default: spy)
    - analysis_date: target date for analysis
    - target_currency: currency for price conversion (default: usd)

    - flask route: /updwnruns2 (post method)
    - backend function: get_analysis_for_flask() from buy sell analysis.py

<!DOCTYPE html>
<html>
<head><title>Interactive Stock Analysis</title></head>
<body>
    <center>
        <!-- Page Header -->
        <h1>Interactive Stock Analysis</h1>
        
        <!-- Main Input Form -->
        <form action="/updwnruns2" method="POST">
            <!-- Stock Ticker Input -->
            <p>Stock Ticker: <input type="text" name="ticker" value="SPY" required></p>
            
            <!-- Analysis Date Input -->
            <p>Analysis Date: <input type="date" name="analysis_date" required></p>
            
            <!-- Target Currency Input with Examples -->
            <p>Target Currency: <input type="text" name="target_currency" value="USD" placeholder="e.g. EUR, SGD, USD" required></p>
            
            <!-- Information About Data Usage -->
            <p><small>Analysis will use 3 years of historical data ending at the analysis year.</small></p>
            
            <!-- Submit Button -->
            <button type="submit">Run Analysis</button>
        </form>
        
        <!-- Navigation Back to Main Page -->
        <p><a href="/">‚Üê Back to Main Page</a></p>
    </center>
</body>
</html>
