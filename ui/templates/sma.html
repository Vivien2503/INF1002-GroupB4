<!DOCTYPE html>
<html>
    <head>
        <title>SMA Calculator</title>
    </head>
    <body>
        <center>
            <h1>Simple Moving Average Calculator</h1>
            <p>Select dates between 2023-01-01 and today</p>
            <form action="/sma2" method="POST">
                <p>Start Date: <input type="date" name="start_date" min="2023-01-01" max="{{max_date}}" required></p>
                <p>End Date: <input type="date" name="end_date" min="2023-01-01" max="{{max_date}}" required></p>
                <button type="submit">Calculate SMA</button>
            </form>
            <p><a href="/">Back to main page</a></p>
        </center>
    </body>
</html>
